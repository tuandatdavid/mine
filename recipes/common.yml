modules:
  - type: signing
  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry
  - type: files
    files:
      - source: system   # copies `files/system/*` (* means everything inside it) into your image's root folder `/`
        destination: /
  - type: dnf
    repos:
      files:
        - codium.repo
    install:
      packages:
        - adw-gtk3-theme
        - libvirt-daemon-config-network
        - libvirt-daemon-kvm
        - qemu-kvm
        - libguestfs-tools
        - python3-libguestfs
        - steam # just like on bazzite
        - distrobox
        - tailscale
        - codium
    remove:
      auto-remove: false
      packages:
        - nvtop
        - htop
        - btop
        - gnome-software # bazaar is better anyways
  - type: default-flatpaks
    install: # system flatpaks we want all users to have and not remove
      - app.zen_browser.zen
      - com.github.tchx84.Flatseal
      - io.github.flattool.Warehouse
      - net.nokyan.Resources
      - io.github.shiftey.Desktop
      - me.iepure.devtoolbox
      - org.libreoffice.LibreOffice
      - org.gnome.Calendar
      - io.github.kolunmi.Bazaar
      - org.inkscape.Inkscape
      - org.gnome.DejaDup
      - io.github.celluloid_player.Celluloid
      - com.mattjakeman.ExtensionManager
      - io.bassi.Amberol
  - type: bling
    install:
      - gnome-vrr
      - dconf-update-service
