modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - zktaiga/fw-fanctrl
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    install:
      packages:
        - fw-fanctrl
        - fw-ectool
        - framework-system
        - powertop
  - type: default-flatpaks
    configurations:
      - scope: system
        repo:
          title: Flathub
        install: # system flatpaks we want all users to have and not remove
          - au.stevetech.yafi
          - org.gnome.Firmware
          - org.easycoding.TunedSwitcher
          - org.gnome.PowerStats
  - type: gnome-extensions
    install:
      - 7864 # Framework Fan Control
      - 5724 # Battery Health Charging
      - 7999 # Battery Time
      - GSConnect
  - type: gschema-overrides
    include:
      - zz2-framework.gschema.override
