modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ublue-os/staging
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    install:
      packages:
        - fw-fanctrl
        - fw-ectool
        - framework-system
  - type: default-flatpaks
    configurations:
      install: # system flatpaks we want all users to have and not remove
        - au.stevetech.yafi
        - org.gnome.Firmware
        - org.easycoding.TunedSwitcher
  - type: gnome-extensions
    install:
      - Framework Fan Control
      - Battery Health Charging
      - Battery Time
      - GSConnect
  - type: gschema-overrides
    include:
      - zz2-framework.gschema.override
